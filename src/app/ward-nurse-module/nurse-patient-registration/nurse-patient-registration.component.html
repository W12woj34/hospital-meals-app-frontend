<mat-dialog-content>
  <mat-slide-toggle
    [(ngModel)]="firstTime"
    [color]="color"
    class="slider">
    Czy jest to pierwsza wizyta pacjenta w tym szpitalu?
  </mat-slide-toggle>
  <br>
  <br>
  <form #registerForm="ngForm" class="register">
    <div class="patientData">
      <mat-form-field>
        <label>
          <input matInput
                 required
                 [(ngModel)]="person.pesel"
                 name="pesel"
                 type="number"
                 placeholder="pesel">
        </label>
      </mat-form-field>
      <br>
      <div *ngIf="firstTime">
        <mat-form-field>
          <label>
            <input matInput
                   required
                   [(ngModel)]="person.firstName"
                   name="firstName"
                   type="text"
                   placeholder="ImiÄ™">
          </label>
        </mat-form-field>
        <br>
        <mat-form-field>
          <label>
            <input matInput
                   required
                   [(ngModel)]="person.lastName"
                   name="lastName"
                   type="text"
                   placeholder="Nazwisko">
          </label>
        </mat-form-field>
        <br>
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Data Urodzenia</mat-label>
          <input matInput
                 required
                 [(ngModel)]="birthDate"
                 name="birthDate"
                 type="text"
                 [matDatepicker]="picker">
          <mat-datepicker-toggle matSuffix [for]="picker">
            <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
          </mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>

        </mat-form-field>
        <br>


      </div>
      <button (click)="onSubmit()" mat-raised-button class="save_button btn btn-primary"
              [disabled]="registerForm.form.invalid" color="primary">
        Zarejestruj
      </button>
    </div>

  </form>
</mat-dialog-content>
