<div class="background">
</div>

<app-top-bar class="topBar"></app-top-bar>


<div class="frame">
  <div class="layout">

    <div class="topSite topBtn">
          <button mat-raised-button color="primary" (click)="openRegistration()">Rejestracja</button>
      <span></span>
    <button mat-raised-button color="primary" (click)="openOrders()">Zamówienia</button>
      <span></span>
    </div>


    <span><h1>Pacjenci</h1></span>

    <div class="topSite">
      <span></span>
      <span></span>
      <span></span>
      <span>
        <h4>Diety<br></h4><mat-form-field appearance="fill" class="choose">
        <mat-label>Diety</mat-label>
        <mat-select (openedChange)="filterDiets($event)" [formControl]="diets" multiple>
          <mat-option *ngFor="let diet of dietList" [value]="diet">{{diet}}</mat-option>
        </mat-select>
        </mat-form-field>
      </span>
      <span></span>
    </div>


    <mat-form-field>
      <mat-label>Wyszukiwarka</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="np. Kowalski" #input>
    </mat-form-field>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="pesel">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Pesel</th>
          <td mat-cell *matCellDef="let row"> {{row.pesel}} </td>
        </ng-container>

        <ng-container matColumnDef="firstName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Imię</th>
          <td mat-cell *matCellDef="let row"> {{row.firstName}}</td>
        </ng-container>

        <ng-container matColumnDef="lastName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nazwisko</th>
          <td mat-cell *matCellDef="let row"> {{row.lastName}} </td>
        </ng-container>

        <ng-container matColumnDef="dateFrom">
          <th mat-header-cell *matHeaderCellDef> Na oddziale od</th>
          <td mat-cell *matCellDef="let row"> {{row.dateFrom}} </td>
        </ng-container>

        <ng-container matColumnDef="diet">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Dieta</th>
          <td mat-cell *matCellDef="let row"> {{row.diet}} </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row class="example-element-row" *matRowDef="let row; columns: displayedColumns;"
            (click)="openPopup(row.patientId)"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">Brak wyników spełniających kryteria "{{input.value}}"</td>
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>


  </div>
</div>
