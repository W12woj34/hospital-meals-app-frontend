<div class="background">
</div>

<app-top-bar class="topBar"></app-top-bar>


<div class="frame">
  <div class="layout">


    <span><h1>Pacjenci</h1></span>

    <div class="topSite">
      <span></span>
      <span></span>
      <span></span>
      <span>
        <h4>Oddziały</h4><mat-form-field appearance="fill" class="choose">
        <mat-label>Oddziały</mat-label>
        <mat-select (openedChange)="filterWards()" [formControl]="wards" multiple>
          <mat-option *ngFor="let ward of wardList" [value]="ward">{{ward}}</mat-option>
        </mat-select>
        </mat-form-field>
      </span>
      <span>
        <h4>Diety<br></h4><mat-form-field appearance="fill" class="choose">
        <mat-label>Diety</mat-label>
        <mat-select (openedChange)="filterDiets()" [formControl]="diets" multiple>
          <mat-option *ngFor="let diet of dietList" [value]="diet">{{diet}}</mat-option>
        </mat-select>
        </mat-form-field>
      </span>
      <span></span>
    </div>


    <mat-form-field>
      <mat-label>Wyszukiwarka</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="np. Kowalski" #input>
    </mat-form-field>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="pesel">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Pesel</th>
          <td mat-cell *matCellDef="let row"> {{row.pesel}} </td>
        </ng-container>

        <ng-container matColumnDef="firstName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Imię</th>
          <td mat-cell *matCellDef="let row"> {{row.firstName}}</td>
        </ng-container>

        <ng-container matColumnDef="lastName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nazwisko</th>
          <td mat-cell *matCellDef="let row"> {{row.lastName}} </td>
        </ng-container>

        <ng-container matColumnDef="ward">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Oddział</th>
          <td mat-cell *matCellDef="let row"> {{row.ward}} </td>
        </ng-container>

        <ng-container matColumnDef="diet">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Dieta</th>
          <td mat-cell *matCellDef="let row"> {{row.diet}} </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row class="example-element-row" *matRowDef="let row; columns: displayedColumns;"
            (click)="openPopup(row.id)"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">Brak wyników spełniających kryteria "{{input.value}}"</td>
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>


  </div>
</div>
