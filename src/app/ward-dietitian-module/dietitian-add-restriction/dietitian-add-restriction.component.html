<mat-dialog-content>
  <h1 mat-dialog-title>
    Dodawanie restrykcji
  </h1>
  Wpisz treść restrykcji
  <br>
  <mat-form-field class="example-full-width">
    <label>
      <input matInput
             required
             type="text"
             [(ngModel)]="restriction"
             name='restriction'>
    </label>
  </mat-form-field>
  <br>
  <button mat-button (click)="onDismiss()">Nie</button>
  <button mat-raised-button class="rightBtn" color="primary" (click)="onConfirm()">Tak</button>
</mat-dialog-content>
